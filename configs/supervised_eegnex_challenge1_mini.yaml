# Supervised Training for Challenge 1 with EEGNeX (Mini Dataset)
#
# Fast prototyping config using R1 mini dataset with reduced epochs.
# This is the NEW ARCHITECTURE version of challenge1_eegnex_mini.yaml
#
# Usage: uv run cerebro fit --config configs/supervised_eegnex_challenge1_mini.yaml

# Random seed for reproducibility
seed_everything: 42

# Tuning flags (disabled for mini)
run_lr_finder: false
run_batch_size_finder: false

# Trainer configuration
trainer:
  max_epochs: 2  # Fast iteration
  accelerator: auto
  devices: 1
  precision: bf16-mixed
  gradient_clip_val: 1.0
  deterministic: true
  log_every_n_steps: 10

  # Logger configuration
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      project: eeg2025
      entity: ubcse-eeg2025
      name: challenge1_mini
      tags:
        - challenge1
        - mini
        - debug
      notes: "Fast prototyping with mini dataset"
      log_model: false  # Don't upload artifacts for mini
      save_dir: outputs/challenge1

  # Callbacks
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        dirpath: outputs/challenge1/checkpoints
        filename: challenge1-{epoch:02d}-{val_nrmse:.4f}
        monitor: val_nrmse
        mode: min
        save_top_k: 3
        save_last: true

    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: val_nrmse
        patience: 10
        mode: min
        verbose: true

    - class_path: lightning.pytorch.callbacks.TQDMProgressBar
      init_args:
        leave: true

    - class_path: lightning.pytorch.callbacks.RichModelSummary
      init_args:
        max_depth: 1

    # ModelAutopsy: Enabled temporarily for testing full suite
    - class_path: cerebro.callbacks.ModelAutopsyCallback
      init_args:
        run_on_training_end: true
        run_on_early_stop: false
        diagnostics:
          - predictions
          - gradients
          - activations
          - integrated_gradients
          - layer_gradcam
          - failure_modes
        save_plots: true
        log_to_wandb: true
        generate_report: true
        upload_report: true
        upload_summary_table: true
        upload_raw_artifacts: false
        num_samples: 500
        top_k_failures: 100
        ig_n_steps: 50
        ig_baseline: zero

# Model configuration: SupervisedTrainer with RegressorModel
model:
  class_path: cerebro.trainers.supervised.SupervisedTrainer
  init_args:
    # The actual model (encoder + regression head)
    model:
      class_path: cerebro.models.architectures.RegressorModel
      init_args:
        encoder_class: EEGNeX  # Can swap to SignalJEPA
        n_outputs: 1           # Single regression output (RT)
        dropout: 0.0           # No dropout
        input_scale: 1000.0    # Millivolt scaling for faster convergence
        encoder_kwargs:        # Encoder-specific parameters
          n_chans: 129
          n_times: 200
          sfreq: 100

    # Training hyperparameters
    loss_fn: mse               # Mean squared error
    lr: 0.001                  # Learning rate
    weight_decay: 0.00001      # Weight decay
    epochs: 2                  # Must match trainer.max_epochs
    warmup_epochs: 0           # No warmup for mini

# Data configuration: Challenge 1 CCD task (mini)
data:
  class_path: cerebro.data.challenge1.Challenge1DataModule
  init_args:
    data_dir: ${oc.env:EEG2025_DATA_ROOT,data}
    # Using R1 for mini prototyping (NOT R5!)
    releases:
      - R1

    # Training parameters
    batch_size: 64             # Smaller batch for mini
    num_workers: 4             # Fewer workers for mini

    # Excluded subjects (known issues)
    excluded_subjects:
      - NDARWV769JM7
      - NDARME789TD2
      - NDARUA442ZVF
      - NDARJP304NK1
      - NDARTY128YLU
      - NDARDW550GU6
      - NDARLD243KRE
      - NDARUJ292JXV
      - NDARBA381JGH

    # Windowing parameters
    shift_after_stim: 0.5      # Start window 0.5s after stimulus
    window_len: 2.0            # 2 second windows
    epoch_len_s: 2.0
    sfreq: 100
    anchor: stimulus_anchor

    # Data splits
    mode: dev                  # "dev" = train/val/test split
    test_on_r5: true           # Use R5 as test set (matches competition)
    r5_data_dir: ${oc.env:EEG2025_DATA_ROOT,data}
    val_frac: 0.1
    test_frac: 0.1
    seed: 2025

    # Performance
    use_mini: true             # Mini flag for fast loading
    cache_dir: null            # null = auto (data_dir/../cache/challenge1)