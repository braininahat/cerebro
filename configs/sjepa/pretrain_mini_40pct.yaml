# S-JEPA pretraining config with 40% spatial block masking (mini dataset)
#
# Implements exact methodology from docs/signaljepa.pdf:
# - Spatial block masking (40% of head diameter)
# - L1 loss on latent predictions
# - EMA target encoder (momentum=0.996)
# - All 7 HBN tasks for SSL
#
# Usage:
#   uv run cerebro fit --config configs/sjepa/pretrain_mini_40pct.yaml

seed_everything: 42
run_lr_finder: false
run_batch_size_finder: false

trainer:
  accelerator: auto
  devices: 1
  precision: bf16-mixed  # Mixed precision for speed
  gradient_clip_val: 1.0
  max_epochs: 100
  log_every_n_steps: 5

  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      project: eeg2025
      entity: ubcse-eeg2025
      name: sjepa_pretrain_mini_40pct
      tags:
        - sjepa
        - pretrain
        - mini
        - spatial_mask_40pct
        - vanilla_signaljepa
      save_dir: outputs/sjepa/pretrain_mini_40pct/${now:%Y%m%d_%H%M%S}
      mode: offline

  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        dirpath: outputs/sjepa/pretrain_mini_40pct/${now:%Y%m%d_%H%M%S}/checkpoints
        filename: sjepa-{epoch:02d}-{val/loss:.4f}
        monitor: val/loss
        mode: min
        save_top_k: 3
        save_last: true

    - class_path: cerebro.callbacks.LatestCheckpointSymlinkCallback

    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: val/loss
        patience: 10
        mode: min
        verbose: true

    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: epoch

    - class_path: lightning.pytorch.callbacks.TQDMProgressBar
      init_args:
        leave: true

model:
  class_path: cerebro.trainers.sjepa_pretrain.SJEPATrainer
  init_args:
    encoder:
      class_path: cerebro.models.components.encoders.VanillaSignalJEPAEncoder
      init_args:
        n_chans: 129
        n_times: 200  # 2s @ 100Hz
        sfreq: 100
        drop_prob: 0.0
        transformer__d_model: 64
        transformer__num_encoder_layers: 8
        transformer__nhead: 8

    # S-JEPA specific hyperparameters
    mask_diameter_pct: 40  # 40% of head size
    ema_momentum: 0.996    # EMA decay rate for target encoder
    predictor_depth: 4     # 4-layer Transformer decoder
    predictor_heads: 8     # 8 attention heads in predictor

    # Optimization hyperparameters
    lr: 0.0001
    weight_decay: 0.05
    warmup_epochs: 10
    max_epochs: 100

data:
  class_path: cerebro.data.jepa_pretrain.JEPAPretrainDataModule
  init_args:
    data_dir: ${oc.env:EEG2025_DATA_ROOT,./data}

    # All releases except R5 (competition validation set)
    releases:
      - R1
      - R2
      - R3
      - R4
      - R6
      - R7
      - R8
      - R9
      - R10
      - R11

    # All 7 HBN tasks for self-supervised learning
    all_tasks:
      - contrastChangeDetection
      - restingState
      - despicableMe
      - thePresent
      - diaryOfAWimpyKid
      - funwithFractals
      - surroundSupp

    # Window configuration
    window_length: 2.0  # 2s windows (200 samples @ 100Hz)
    stride: 1.0         # 1s stride between windows
    crop_length: null   # No random cropping (fixed 2s for SignalJEPA)

    # Data splits
    val_split: 0.2  # 80:20 train:val at subject level
    test_release: null

    # Preprocessing
    n_chans_select: 129
    sfreq: 100
    mini: true  # Use mini dataset for fast prototyping

    # DataLoader configuration
    batch_size: 256
    num_workers: 8
