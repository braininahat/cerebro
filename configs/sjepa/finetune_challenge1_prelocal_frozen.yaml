# S-JEPA fine-tuning with PreLocal architecture (frozen encoder)
#
# PreLocal architecture (paper's best):
#   Spatial conv (129 → n_spat_filters) → Local encoder → FC → output
#
# This config uses frozen encoder fine-tuning ("new-" strategy):
#   - Pretrained feature_encoder: FROZEN
#   - New spatial_conv + final_layer: TRAINABLE
#
# Usage:
#   # 1. First run pretraining (if not done already)
#   uv run cerebro fit --config configs/sjepa/pretrain_full_80pct.yaml
#
#   # 2. Then run fine-tuning with pretrained checkpoint
#   uv run cerebro fit --config configs/sjepa/finetune_challenge1_prelocal_frozen.yaml \
#     --model.pretrained_checkpoint="outputs/sjepa/pretrain_full_80pct/latest/checkpoints/last.ckpt"

seed_everything: 42
run_lr_finder: false
run_batch_size_finder: false

trainer:
  accelerator: auto
  devices: 1
  precision: bf16-mixed
  gradient_clip_val: 1.0
  max_epochs: 100
  log_every_n_steps: 5

  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      project: eeg2025
      entity: ubcse-eeg2025
      name: sjepa_finetune_c1_prelocal_frozen
      tags:
        - sjepa
        - finetune
        - challenge1
        - prelocal
        - frozen_encoder
      save_dir: outputs/sjepa/finetune_c1_prelocal_frozen/${now:%Y%m%d_%H%M%S}
      mode: offline

  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        dirpath: outputs/sjepa/finetune_c1_prelocal_frozen/${now:%Y%m%d_%H%M%S}/checkpoints
        filename: finetune-{epoch:02d}-{val/loss:.4f}
        monitor: val/loss
        mode: min
        save_top_k: 3
        save_last: true

    - class_path: cerebro.callbacks.LatestCheckpointSymlinkCallback

    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: val/loss
        patience: 50  # Paper uses 50 for fine-tuning
        mode: min
        verbose: true

    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: epoch

    - class_path: lightning.pytorch.callbacks.TQDMProgressBar
      init_args:
        leave: true

model:
  class_path: cerebro.trainers.sjepa_finetune_prelocal.PreLocalFinetuneTrainer
  init_args:
    # Uses latest checkpoint from corresponding pretraining run.
    # Override via CLI if needed:
    # --model.pretrained_checkpoint="path/to/specific/checkpoint.ckpt"
    pretrained_checkpoint: outputs/sjepa/pretrain_full_80pct/latest/checkpoints/last.ckpt

    # Architecture params
    n_outputs: 1  # Regression (single output for response time)
    n_spat_filters: 4  # Number of virtual channels (paper tests 4, 8, 16)

    # Freezing strategy
    freeze_encoder: true  # Frozen encoder fine-tuning ("new-" strategy)
    warmup_epochs: 10  # Not used when freeze_encoder=true, but kept for consistency

    # Optimizer params
    lr: 0.001  # Learning rate for new layers
    encoder_lr_multiplier: 0.1  # Not used when frozen, but kept for consistency
    weight_decay: 0.0001
    scheduler_patience: 10
    scheduler_factor: 0.5

    # Loss function
    loss_fn: mse  # MSE for response time regression

data:
  class_path: cerebro.data.base.BaseTaskDataModule
  init_args:
    dataset:
      class_path: cerebro.data.datasets.hbn.HBNDataset
      init_args:
        data_dir: ${oc.env:EEG2025_DATA_ROOT,./data}
        # Training releases (all except R5)
        releases:
          - R1
          - R2
          - R3
          - R4
          # R5 excluded (competition validation set)
          - R6
          - R7
          - R8
          - R9
          - R10
          - R11
        tasks:
          - contrastChangeDetection  # Challenge 1 task
        use_mini: false  # Full dataset

    task:
      class_path: cerebro.data.tasks.challenge1.Challenge1Task
      init_args:
        window_len: 2.0
        shift_after_stim: 0.5
        sfreq: 100
        epoch_len_s: 2.0
        anchor: stimulus_anchor

    # Data splits and loading
    batch_size: 64
    num_workers: 4
    val_frac: 0.1  # 80:10:10 train:val:test split
    test_frac: 0.1
    seed: 42

    # Excluded subjects (known bad data)
    excluded_subjects:
      - NDARWV769JM7
      - NDARME789TD2
      - NDARUA442ZVF
      - NDARJP304NK1
      - NDARTY128YLU
      - NDARDW550GU6
      - NDARLD243KRE
      - NDARUJ292JXV
      - NDARBA381JGH
