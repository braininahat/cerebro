# S-JEPA fine-tuning with Contextual architecture (full fine-tuning) - Challenge 2 - MINI DATASET
#
# Contextual architecture:
#   Local encoder → Positional encoding → Transformer → 3D Conv spatial filter → FC → output
#
# Challenge 2: P_factor prediction from multi-task EEG
#
# Mini version: R1 only, fewer epochs for fast prototyping
#
# Usage:
#   # 1. First run pretraining
#   uv run cerebro fit --config configs/sjepa/pretrain_mini_80pct.yaml
#
#   # 2. Then fine-tune
#   uv run cerebro fit --config configs/sjepa/finetune_challenge2_contextual_mini.yaml \
#     --model.pretrained_checkpoint="outputs/sjepa/pretrain_mini_80pct/latest/checkpoints/last.ckpt"

seed_everything: 42
run_lr_finder: false
run_batch_size_finder: false

trainer:
  accelerator: auto
  devices: 1
  precision: bf16-mixed
  gradient_clip_val: 1.0
  max_epochs: 50  # Reduced from 100 for mini
  log_every_n_steps: 5

  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      project: eeg2025
      entity: ubcse-eeg2025
      name: sjepa_finetune_c2_contextual_mini
      tags:
        - sjepa
        - finetune
        - challenge2
        - contextual
        - full_finetuning
        - unfrozen_encoder
        - mini
      save_dir: outputs/sjepa/finetune_c2_contextual_mini/${now:%Y%m%d_%H%M%S}
      mode: offline

  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        dirpath: outputs/sjepa/finetune_c2_contextual_mini/${now:%Y%m%d_%H%M%S}/checkpoints
        filename: finetune-{epoch:02d}-{val/loss:.4f}
        monitor: val/loss
        mode: min
        save_top_k: 3
        save_last: true

    - class_path: cerebro.callbacks.LatestCheckpointSymlinkCallback

    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: val/loss
        patience: 15  # Reduced from 50 for mini
        mode: min
        verbose: true

    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: epoch

    - class_path: lightning.pytorch.callbacks.TQDMProgressBar
      init_args:
        leave: true

model:
  class_path: cerebro.trainers.sjepa_finetune_contextual.ContextualFinetuneTrainer
  init_args:
    # Uses latest checkpoint from corresponding pretraining run.
    # Override via CLI if needed:
    # --model.pretrained_checkpoint="path/to/specific/checkpoint.ckpt"
    pretrained_checkpoint: outputs/sjepa/pretrain_mini_80pct/latest/checkpoints/last.ckpt

    # Architecture params
    n_outputs: 1  # Regression (single output for p_factor)
    n_spat_filters: 4  # Number of virtual channels

    # Freezing strategy
    freeze_encoder: false  # Enable full fine-tuning
    warmup_epochs: 10  # Paper uses 10-epoch warmup before unfreezing

    # Optimizer params
    lr: 0.001  # Learning rate for new layers
    encoder_lr_multiplier: 0.1  # Encoder gets 10x lower LR when unfrozen
    weight_decay: 0.0001
    scheduler_patience: 10
    scheduler_factor: 0.5

    # Loss function
    loss_fn: mse  # MSE for p_factor prediction

data:
  class_path: cerebro.data.base.BaseTaskDataModule
  init_args:
    dataset:
      class_path: cerebro.data.datasets.hbn.HBNDataset
      init_args:
        data_dir: ${oc.env:EEG2025_DATA_ROOT,./data}
        # Mini: just R1 for fast prototyping
        releases:
          - R1
        # Challenge 2 uses all tasks (multi-task aggregation)
        tasks:
          - contrastChangeDetection
          - restingState
          - despicableMe
          - thePresent
          - diaryOfAWimpyKid
          - funwithFractals
          - surroundSupp
        use_mini: true  # Use mini dataset

    task:
      class_path: cerebro.data.tasks.challenge2.Challenge2Task
      init_args:
        window_size_s: 2.0
        window_stride_s: 1.0
        sfreq: 100

    # Data splits and loading
    batch_size: 64
    num_workers: 4
    val_frac: 0.1  # 80:10:10 train:val:test split for mini
    test_frac: 0.1  # Include test split for development
    seed: 42

    # Excluded subjects (known bad data)
    excluded_subjects:
      - NDARWV769JM7
      - NDARME789TD2
      - NDARUA442ZVF
      - NDARJP304NK1
      - NDARTY128YLU
      - NDARDW550GU6
      - NDARLD243KRE
      - NDARUJ292JXV
      - NDARBA381JGH
