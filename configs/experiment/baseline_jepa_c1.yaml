# @package _global_

# Experiment: SignalJEPA baseline for Challenge 1
# Usage: python scripts/train.py experiment=baseline_jepa_c1

defaults:
  - override /data: hbn
  - override /model: jepa
  - override /training: supervised

# Experiment metadata
experiment_name: baseline_jepa_c1
challenge: 1

# Data overrides
data:
  challenge: 1
  batch_size: 128

# Model overrides
model:
  n_outputs: 1

# Training overrides
training:
  loss:
    name: MSE
  epochs: 100

# Wandb
wandb:
  tags: [baseline, signaljepa, challenge1, supervised]
  notes: "SignalJEPA baseline for Challenge 1"
