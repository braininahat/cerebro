# @package _global_

# Experiment: EEGNeX baseline for Challenge 1 (Response Time Prediction)
# Usage: python scripts/train.py experiment=baseline_eegnex_c1

defaults:
  - override /data: hbn
  - override /model: eegnex
  - override /training: supervised

# Experiment metadata
experiment_name: baseline_eegnex_c1
challenge: 1

# Data overrides for Challenge 1
data:
  challenge: 1  # Load Challenge1Dataset
  batch_size: 128

# Model overrides
model:
  n_outputs: 1  # Single regression output (RT)

# Training overrides
training:
  loss:
    name: MSE  # Challenge 1 uses MSE
  epochs: 100

# Wandb
wandb:
  tags: [baseline, eegnex, challenge1, supervised]
  notes: "EEGNeX baseline for Challenge 1 (RT prediction from CCD task)"
