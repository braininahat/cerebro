# @package _global_

# Experiment: EEGNeX baseline for Challenge 2 (P-Factor Prediction)
# Usage: python scripts/train.py experiment=baseline_eegnex_c2

defaults:
  - override /data: hbn
  - override /model: eegnex
  - override /training: supervised

# Experiment metadata
experiment_name: baseline_eegnex_c2
challenge: 2

# Data overrides for Challenge 2
data:
  challenge: 2  # Load Challenge2Dataset
  batch_size: 128

# Model overrides
model:
  n_outputs: 1  # Single regression output (p_factor)

# Training overrides
training:
  loss:
    name: MAE  # Challenge 2 uses MAE/L1
  epochs: 100

# Wandb
wandb:
  tags: [baseline, eegnex, challenge2, supervised]
  notes: "EEGNeX baseline for Challenge 2 (p_factor prediction from multi-task EEG)"
