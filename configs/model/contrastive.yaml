# Contrastive learning model configuration
# @package model

name: contrastive_eegnex
type: contrastive

# Base encoder (use another model config as base)
encoder:
  name: eegnex
  n_chans: ${data.n_chans}
  n_times: ${data.n_times}
  sfreq: ${data.sfreq}
  n_outputs: 128  # Encoder output dimension

# Projection head for contrastive learning
projector:
  input_dim: 128  # Encoder output
  hidden_dim: 256
  output_dim: 128  # Embedding dimension
  num_layers: 2
  use_bn: true
  activation: relu

# Contrastive loss parameters
temperature: 0.07  # Temperature for InfoNCE loss
