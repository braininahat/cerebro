# SignalJEPA model configuration
# @package model

name: signaljepa
type: braindecode  # Use pre-implemented braindecode model

# Architecture parameters
n_chans: ${data.n_chans}  # 129
n_outputs: 1  # Regression: single output
n_times: ${data.n_times}  # 200 samples
sfreq: ${data.sfreq}  # 100 Hz

# SignalJEPA-specific parameters
# (Check braindecode.models.SignalJEPA_PreLocal for exact params)
# Add specific params when implementing

# For contrastive learning
contrastive:
  enabled: false
  projection_dim: 128
  projection_hidden_dim: 256
  projection_layers: 2
